<form id ="myform" #quoteform ='ngForm'>
    <div class="form-group">
        <label for="myquote" class="list-group-item list-group-item-secondary">Quote</label>
        <div class="list-group-item">
            <textarea class="form-control" id="myquote" rows="4" placeholder = "type your quote here" [(ngModel)]="newQuote.quote" name="quote" required></textarea>
        </div>
        <div class="list-group-item list-group-item-secondary">
           <div class="row">
              <div class="col-md-4">
                  <label for="author">Author</label>
                  <input class="form-control" rows="1" [(ngModel)]="newQuote.author" name="author" required>
               </div>
               <div class="col-md-4">
                  <label for="publisher">Publisher</label>
                  <input class="form-control" rows="1" [(ngModel)]="newQuote.publisher" name="publisher"
                  required>
               </div>
               <div class="col-md-4">
                  <label for="date">date posted</label>
                  <input type='date' id="complete" [(ngModel)]="newQuote.postDate" name="postDate"
                  required>
               </div>
           </div>
        </div>
        <div class="row" id="sub">
            <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
        </div>
    </div>
  </form>
